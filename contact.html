<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homepage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <!--Nav-->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/registry.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                </ul>
            </div>
        </div>
    </div>
   <!--Main (Form)-->
   <div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Need Help?</h1>
    </div>
    <h2 class="text text-center">Contact Form</h2>
    <form class="border p-4 shadow-md bg-light">
        <!--Basic Form w/ Required Inputs-->
        <div class="row">
            <div class="mb-3 col-md-6">
                <!-- <label for="firstname" class="form-label">First Name</label> -->
                <input type="text" id=firstname class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3 col-md-6">
                <!-- <label for="lastname" class="form-label">Last Name</label> -->
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="mb-3">
            <!-- <label for="email" class="form-label">Email</label> -->
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <!-- <label for="message" class="form-label">Message</label> -->
            <textarea class="form-control" placeholder="Message" rows="4" col="30" required></textarea>
        </div>
        <!--Success Button -->
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
