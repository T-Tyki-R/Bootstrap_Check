<body>
    <!--Nav-->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Name</a>

            </div>
        </div>

    <!--Main (Form)-->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Join Us By Signing Up!</h1>
        </div>
        <h2 class="text text-center">Registration Form</h2>
        <form class="border p-4 shadow-md bg-light">
            <!--Basic Form w/ Required Inputs-->
            <div class="row">
                <div class="mb-3 col-md-6">
                    <!-- <label for="firstname" class="form-label">First Name</label> -->
                    <input type="text" id=firstname class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3 col-md-6">
                    <!-- <label for="lastname" class="form-label">Last Name</label> -->
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
            </div>
            <div class="mb-3">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" class="form-control" placeholder="Password"required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" target="_blank">Terms and Conditions</a>
                </label>
                <div class="invalid-feedback">You must agree before submitting</div>
            </div>
            <!--Success and Reset Buttons (Visible/Hidden Small Screen) -->
            <div class="d-flex justify-content-center gap-3 mb-3">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary  d-none d-md-block">Reset</button>
            </div>
        </form>
    </div>
    <!--Main (Table)-->
    <div class="container mt-4">
        <h2 class="text-center">User Data</h2>
        <div class=" d-flex justify-content-center">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-boardered mb-3">

                    <tr>
                        <th class="px-4 w-33">First Name</th>
                        <th class="px-4 w-33">Last Name</th>
